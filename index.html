<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>諾芙新人畢業紀念周邊抽獎</title>
  <style>
    /* 讓頁面與視窗同高，方便 Flex 垂直置中 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      /* 全螢幕背景圖 */
      background: url('novebg.jpg') no-repeat center center fixed; 
      background-size: cover;
      position: relative;
      /* Flex 置中（水平 & 垂直） */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 半透明黑色遮罩 */
    .background-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1; /* 位於主內容之下 */
    }

    /* 主要內容容器：讓內容集中於畫面中央，並文字置中 */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1; /* 務必在遮罩之上 */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: -1px -1px 1px #fff, 1px -1px 1px #fff,
                   -1px 1px 1px #fff, 1px 1px 1px #fff;
      color: black;
    }

    .input-container {
      margin-bottom: 20px;
    }
    .input-container input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 60%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* ====== 抽獎結果 ====== */
    #resultsContainer {
      margin-top: 20px;
      /* 如需特別控制結果區塊高度，可自行加 max-height 及 overflow-y */
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      text-shadow: 1px 1px 2px #000;
      opacity: 0;  /* 用於淡入效果 */
      transition: opacity 0.5s ease-in;
    }
    .result.visible {
      opacity: 1;
    }
    .retry {
      display: inline-block;
      background-color: black;
      color: yellow;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 5px;
    }
    .ban600 {
      color: yellow;
      font-size: 1.2em;
      border: 2px solid black;
      padding: 3px 8px;
      margin-left: 5px;
      animation: zoomInOut 0.5s infinite alternate;
      border-radius: 3px;
    }
    @keyframes zoomInOut {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    .special-winner {
      color: #00aaff;
      animation: specialFlash 0.5s infinite alternate;
    }
    @keyframes specialFlash {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    .gray-out {
      color: #555;
      animation: none;
      transition: color 0.5s ease;
    }
    .hidden {
      display: none;
    }

    /* ====== 大獎榜單 (固定左上角) ====== */
    .leaderboard {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 240px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      max-height: 300px; 
      overflow-y: auto;
      color: #000;
      z-index: 2; /* 確保在遮罩之上 */
    }
    .leaderboard h2 {
      margin: 0;
      font-size: 1.2em;
      text-align: center;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .leaderboard li {
      margin-bottom: 5px;
      font-size: 0.9em;
    }
    .leaderboard button {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-size: 0.8em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }

  </style>
</head>
<body>

  <!-- 半透明背景遮罩 -->
  <div class="background-overlay"></div>

  <!-- 固定在左上的排行榜 -->
  <div class="leaderboard">
    <h2>大獎榜單</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="resetLeaderboard()">重置榜單</button>
    <button onclick="copyLeaderboard()">複製榜單</button>
  </div>

  <!-- 中心內容區域 -->
  <div class="container">
    <h1>諾芙新人畢業紀念周邊抽獎</h1>

    <div class="input-container">
      <input type="text" id="username" placeholder="請輸入您的名稱" />
    </div>

    <!-- 抽獎按鈕 -->
    <button id="singleDrawButton">抽獎一次</button>
    <button id="tenDrawButton">開始抽獎十次</button>

    <!-- 結果顯示區 -->
    <div id="resultsContainer"></div>

    <!-- 重複抽獎按鈕 -->
    <button class="hidden" id="drawAgainButton">原本名稱再抽一次</button>
    <button class="hidden" id="drawTenAgainButton">再來十次</button>
  </div>

  <script>
    let currentUsername = "";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("singleDrawButton").addEventListener("click", () => singleDraw(false));
      document.getElementById("tenDrawButton").addEventListener("click", () => startDraw(10, false));
      document.getElementById("drawAgainButton").addEventListener("click", () => singleDraw(true));
      document.getElementById("drawTenAgainButton").addEventListener("click", () => startDraw(10, true));

      // 載入排行榜資料
      loadLeaderboard();
    });

    function startDraw(times, useCurrentName) {
      if (!useCurrentName) {
        const inputName = document.getElementById("username").value.trim();
        if (!inputName) {
          alert("請先輸入您的名稱！");
          return;
        }
        currentUsername = inputName;
      }

      disableButtons();

      const resultsContainer = document.getElementById("resultsContainer");
      resultsContainer.innerHTML = "";

      const results = [];
      for (let i = 0; i < times; i++) {
        results.push(getPrize());
      }
      results.forEach((result, index) => {
        displayResult(result, index, results.length);
      });

      document.getElementById("drawAgainButton").classList.remove("hidden");
      document.getElementById("drawTenAgainButton").classList.remove("hidden");
    }

    function singleDraw(useCurrentName) {
      startDraw(1, useCurrentName);
    }

    function getPrize() {
      const chance = Math.random() * 100;

      if (chance < 1) {
        // 大獎 1% 
        const subChance = Math.random();
        if (subChance < 0.3) return "大獎 - 立牌（雙馬尾）";
        if (subChance < 0.6) return "大獎 - 立牌（長髮）";
        if (subChance < 0.7) return "大獎 - 飯友（雙馬尾）";
        if (subChance < 0.8) return "大獎 - 飯友（長髮）";
        return "大獎 - 貼紙";
      } else if (chance < 92) {
        return "哈哈 沒抽到";
      } else if (chance < 97) {
        return "RETRY";
      } else {
        return "BAN600";
      }
    }

    function displayResult(result, index, total) {
      const resultDiv = document.createElement("div");
      resultDiv.classList.add("result");
      resultDiv.innerHTML = `<strong>${currentUsername} 的第 ${index + 1} 次抽獎結果：</strong> ${result}`;

      // 如果是再來一次或BAN600，附上額外標記
      if (result === "RETRY") {
        resultDiv.innerHTML += ' <span class="retry">再來一次</span>';
      } else if (result === "BAN600") {
        resultDiv.innerHTML += ' <span class="ban600">BAN600</span>';
      }

      // 淡入顯示
      setTimeout(() => {
        resultDiv.classList.add("visible");

        // 若是大獎，特別標註 & 更新排行榜
        if (result.includes("大獎")) {
          resultDiv.classList.add("special-winner");
          updateLeaderboard(currentUsername, result);
        }

        // 若是「沒抽到」，有 10% 機率閃一下再灰掉
        if (result === "哈哈 沒抽到" && Math.random() < 0.1) {
          resultDiv.classList.add("special-winner");
          setTimeout(() => {
            resultDiv.classList.remove("special-winner");
            resultDiv.classList.add("gray-out");
          }, 500);
        }
      }, index * 300);

      document.getElementById("resultsContainer").appendChild(resultDiv);
    }

    function disableButtons() {
      const singleBtn = document.getElementById("singleDrawButton");
      const tenBtn = document.getElementById("tenDrawButton");

      singleBtn.disabled = true;
      tenBtn.disabled = true;

      setTimeout(() => {
        singleBtn.disabled = false;
        tenBtn.disabled = false;
      }, 2000);
    }

    /* ============ 排行榜相關 ============ */
    function updateLeaderboard(name, prize) {
      const leaderboardList = document.getElementById("leaderboardList");
      const li = document.createElement("li");
      li.textContent = `${name}: ${prize}`;
      leaderboardList.appendChild(li);
      saveLeaderboard();
    }

    function saveLeaderboard() {
      const items = Array.from(document.getElementById("leaderboardList").children)
                        .map(li => li.textContent);
      localStorage.setItem("leaderboard", JSON.stringify(items));
    }

    function loadLeaderboard() {
      const savedItems = JSON.parse(localStorage.getItem("leaderboard"));
      if (Array.isArray(savedItems)) {
        const leaderboardList = document.getElementById("leaderboardList");
        leaderboardList.innerHTML = "";
        savedItems.forEach(itemText => {
          const li = document.createElement("li");
          li.textContent = itemText;
          leaderboardList.appendChild(li);
        });
      }
    }

    function resetLeaderboard() {
      document.getElementById("leaderboardList").innerHTML = "";
      localStorage.removeItem("leaderboard"); 
    }

    function copyLeaderboard() {
      const leaderboardText = Array.from(document.getElementById("leaderboardList").children)
        .map(item => item.textContent)
        .join("\n");
      navigator.clipboard.writeText(leaderboardText).then(() => {
        alert("榜單內容已複製到剪貼簿！");
      });
    }
  </script>
</body>
</html>
